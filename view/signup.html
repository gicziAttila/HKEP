<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Regisztráció</title>
    <style>
        body {
            background-color: seashell;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column kontener"
        style="display: block;">
        <form class="d-flex align-items-center w-50 text-center flex-column p-5 mt-4 glass" id="registration-form">
            <p class="mb-4 fs-1">Személyes Könyvtár Kezelő Portál</p>
            <p class="mb-3 fs-2"><strong>Regisztráció</strong></p>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email cím" id="email_input" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Jelszó" id="password_input" required>
            </div>
            <button type="submit" class="btn btn-secondary">Regisztráció</button>
            <div class="line mt-4">
            </div>
            <div class="mt-3">
                <a class="text-light linkStyle" href="login.html">Ha már rendelkezzel fiókkal kattints ide</a>
            </div>
        </form>
    </div>
</body>
</html>
